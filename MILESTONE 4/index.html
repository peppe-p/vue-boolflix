<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolflix</title>
</head>

<body>

    <main id="root">

        <div class="header">
            <h1 id="logo">BOOLFLIX</h1>
            <div id="searchbar">
                <input v-model="search_content" type="text" id="searchbox">
                <button id="search">- Cerca -</button>
            </div>
        </div>

        <!-- FILMS -->
        <div id="films">
            <h1>Film</h1>
            <h2 v-show="notFoundFilm">Nessun film trovato contenente {{search_content}}</h2>
            <ul>
                <li class="card" v-for="film in list_film">
                    <div class="card_cover">
                        <img :src="posterPath + film.poster_path" alt="" class="poster" v-if="film.poster_path != null">
                        <img v-else class="poster" src="./assets/img/cover_none.png" alt="">
                    </div>

                    <div class="card_inside">
                        <h2>{{film.title}}</h2>
                        <h3>{{film.original_title}}</h3>
                        <img class="flag"
                            :src="'https://www.countryflags.io/' + film.original_language + '/flat/16.png'"
                            :alt="'' + film.original_language + ''" v-if="film.original_language != ''">
                        <img class="flag" v-else src="./assets/img/none.png" alt="Bandiera annullata">
                        <h3>Voto: {{film.vote_average}}</h3>
                    </div>
                </li>
            </ul>
        </div>

        <!-- SERIE TV -->
        <div id="tv">
            <h1>Serie TV</h1>
            <h2 v-show="notFoundTV">Nessuna serie tv trovata contenente {{search_content}}</h2>
            <ul>
                <li class="card" v-for="serie in list_tv">
                    <div class="card_cover">
                        <img :src="posterPath + serie.poster_path" alt="" class="poster">
                    </div>

                    <div class="card_inside">
                        <h2>{{serie.name}}</h2>
                        <h3>{{serie.original_name}}</h3>
                        <img class="flag" :src="'https://www.countryflags.io/' + serie.origin_country + '/flat/16.png'"
                            :alt="'' + serie.origin_country + ''" v-if="serie.origin_country != ''">
                        <img class="flag" v-else src="./assets/img/none.png" alt="Bandiera annullata">
                        <h3>Voto: {{serie.vote_average}}</h3>
                    </div>
                </li>
            </ul>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
